<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0">
        <link rel="icon" href="https://nahidamika.github.io/assets/icons/icon.ico" type="image/x-icon">
        <meta name="description" content="This is just a web testing example">
        <meta name="author" content="Nahida">
        <meta name="keywords" content="NahidaMika">
        <title class="Editor">Nahida's To-Do List </title>
        <script src="static/scripts/script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">  
    </head>
    <body>

        <div class="container">
            <div class="header">
                <div class="title">
                    <h1 class="Editor">Nahida's To-Do List</h1>
                    <button class="get" onclick="get()">Get Json</button>
                </div>
            </div>
        </div>

        <div class="editor">
            <textarea id="json" placeholder="Here should be the json to edit."></textarea>
        </div>

        <div class="updatebutn">
            <button id="postbtn" onclick="update_with_user_input()">Update Json</button>
        </div>
        
        <div class="add">
            <div class="header">
                <div class="title">
                    <h1 class="Editor">Add Task</h1>
                </div>
            </div>
            <input id="task" type="text" placeholder="Task">
            <input id="status" type="text" placeholder="Status">
            <button id="addbtn" onclick="add_task()">Add Task</button>
        </div>
        
    </body>
